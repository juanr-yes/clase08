<html>
   <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Juan Reyes</title>
   </head>
   <body>
      <div class="container-fluid header">
         <div class="row">
            <div class="col-xs-12 titulo"><p>Juan Reyes - Desarrollador Front End</p></div>
         </div>
        <div class="row">
            <div class="col-xs-12 subtitulo"></div>
         </div>
      </div>
      <div class="container-fluid">
         <div class="row">
            <div class="col-xs-12 col-md-6">
               <form id="formulario">
                  <div class="form-group">
                     <label for="campoNombre">Nombre</label>
                     <input type="text" class="form-control" id="campoNombre" placeholder="Inserta tu nombre">
                  </div>
                  <div class="form-group">
                     <label for="campoApellido">Password</label>
                     <input type="text" class="form-control" id="campoApellido" placeholder="Inserta tu apellido">
                  </div>
                  <div class="form-group">
                     <label for="campoCorreo">Email</label>
                     <input type="email" class="form-control" id="campoCorreo" placeholder="Inserta tu correo electronico">
                  </div>
                  <div class="radio">
                  <label>
                     <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                     Femenino
                  </label>
                  <label>
                     <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                     Masculino
                  </label>
                  </div>
                  <div class="checkbox">
                     <label>
                        <input type="checkbox"> Deseo recibir informacion de las actualizaciones de este sitio
                     </label>
                  </div>
                  <div id="botones">
                    <button type="button" class="btn btn-primary">Enviar </button> <button type="button" class="btn btn-default">Limpiar</button>
                  </div>
               </form>
            </div>
         </div>
      <div class="container-fluid footer">
         <div class="row">
            <div class="col-xs-12">
                  <div class="col-md-6">
                     <p><i class="fa fa-copyright" aria-hidden="true"></i> Todos los derechos reservados</p>
                  </div>
                  <div class="col-md-6">
                     <p><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter <i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook <i class="fa fa-instagram" aria-hidden="true"></i> Instagram</p>
                  </div>
            </div>
         </div>
      </div>
   </body>
</html>
